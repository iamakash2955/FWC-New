<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-magic me-2"></i>AI Image Editor</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-light mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-upload me-2"></i>Upload Image</h5>
                        <div id="dragArea" class="drag-area d-flex align-items-center justify-content-center">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                <p>Drag & drop your image here or click to browse</p>
                            </div>
                        </div>
                        <input type="file" id="fileInput" class="d-none" accept="image/*">
                    </div>
                </div>

                <div class="card bg-secondary text-light mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-edit me-2"></i>Edit Image</h5>
                        <div class="mb-3">
                            <label for="promptInput" class="form-label">Enter your editing prompt:</label>
                            <textarea id="promptInput" class="form-control bg-dark text-light" rows="3" placeholder="E.g., 'Make this image look like an oil painting'"></textarea>
                        </div>
                        <button id="submitButton" class="btn btn-primary w-100">
                            <i class="fas fa-wand-magic-sparkles me-2"></i>Generate Image
                        </button>
                    </div>
                </div>

                <div id="resultArea" class="card bg-secondary text-light d-none">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-image me-2"></i>Result</h5>
                        <div id="outputImage" class="d-flex align-items-center justify-content-center">
                            <!-- Generated image will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
